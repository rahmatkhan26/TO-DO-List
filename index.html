<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <!-- font-awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- internal css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">Todo List</h1>
        <form class="search">
          <input
            type="text"
            name="search"
            placeholder="search your added todos"
          />
        </form>
      </header>
      <ul class="todos">
        <li>
          <span>Read A Book</span> <i class="fa-solid fa-trash delete"></i>
        </li>
        <li>
          <span>Take Online Class</span>
          <i class="fa-solid fa-trash delete"></i>
        </li>
        <li>
          <span>Listen To Music</span> <i class="fa-solid fa-trash delete"></i>
        </li>
      </ul>
      <form class="add" name="addfrm">
        <label>Add a new todo...</label>
        <input type="text" name="add" placeholder="Type something to add" />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
